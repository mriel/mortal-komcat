---
layout: default
title: Catcade
---
<div class="container">
    <h1 class="title">Choose Your Cat</h1>
    <div class="select-container">
        {% for post in site.posts %}
            <a class="character active" href="{{ post.url }}">
                <img class="character__img" style="width:106px; height:120px;" src="{{ post.image }}" alt="{{ post.name }}"/>
                <p class="character__name">{{ post.name }}</p>
            </a>
        {% endfor %} 
    </div>
</div>
