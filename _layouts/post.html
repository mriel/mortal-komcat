---
layout: default
---
<div class="character_profile">
    <div>
        <img src="/{{ site.baseURL }}{{ page.image }}" alt="{{ page.name }}"/>
    </div>
    <div class="character_profile-content">
        <h1 class="character_profile-header">{{ page.title }}</h1>
        <p>{{ page.author }}</p>
        {{ content }}
    </div>
</div>
